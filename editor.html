<!DOCTYPE html>
<html>
<head>
    <title>Editor</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
        #editor {
            padding: 20px;
            border: 2px solid #222;
            border-radius: 10px;
            min-height: 300px;
        }
        .status { margin-top: 10px; font-size: 14px; color: #888; }
    </style>
</head>
<body>

<h2>Editor</h2>

<div id="editor" contenteditable="true">Loading...</div>
<div class="status" id="status">Not saved yet...</div>

<a href="index.html">Back to public page</a>

<script>
const WORKER_URL = "https://shrill-lab-429b.thebigbugatti24-8a8.workers.dev";
let timeout = null;

async function load() {
    const res = await fetch(`${WORKER_URL}/?read=1`);
    const data = await res.json();
    document.getElementById("editor").innerHTML = data.html;
}

async function autosave() {
    const html = document.getElementById("editor").innerHTML;

    const res = await fetch(WORKER_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ html })
    });

    if (res.ok) {
        document.getElementById("status").textContent = "Saved âœ“";
    } else {
        document.getElementById("status").textContent = "Error saving!";
    }
}

document.getElementById("editor").addEventListener("input", () => {
    document.getElementById("status").textContent = "Saving...";
    clearTimeout(timeout);
    timeout = setTimeout(autosave, 1000); // save after 1s of no typing
});

// Load content immediately
load();
</script>

</body>
</html>
