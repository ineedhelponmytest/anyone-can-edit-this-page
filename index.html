<!DOCTYPE html>
<html>
<head>
    <title>Live Editable Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #content {
            height: 100%;
            box-sizing: border-box;
            padding: 20px;
            overflow-y: auto;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255,255,255,0.9);
            text-align: center;
            padding: 5px 0;
        }
    </style>
</head>
<body>

<!-- Full-page editable content -->
<div id="content">Loading...</div>

<!-- Footer link is always outside editable area -->
<div class="footer">
    <a href="editor.html">Edit this page</a>
</div>

<script>
const WORKER_URL = "https://shrill-lab-429b.thebigbugatti24-8a8.workers.dev";

async function load() {
    try {
        const res = await fetch(WORKER_URL);
        const data = await res.json();
        document.getElementById("content").innerHTML = data.html;
    } catch (err) {
        document.getElementById("content").innerHTML = "<p>Error loading content</p>";
        console.error(err);
    }
}

// Load immediately
load();

// Optional: refresh every 3 seconds for live preview
setInterval(load, 3000);
</script>

</body>
</html>
